language: objective-c
osx_image: xcode10.2
env:
  - SCHEME="Valet iOS";SDK="iphonesimulator";DESTINATION="platform=iOS Simulator,OS=12.1,name=iPhone Xs";ACTION="build test"
  - SCHEME="Valet tvOS";SDK="appletvsimulator12.1";DESTINATION="platform=tvOS Simulator,name=Apple TV";ACTION="build test"
  - SCHEME="Valet Mac";SDK="macosx10.13";DESTINATION="platform=OS X";ACTION="build test"
  - SCHEME="Valet watchOS";SDK="watchos5.2";DESTINATION="";ACTION="build"
install:
  - bundle install
  - brew outdated carthage || brew upgrade carthage
before_script:
  - bundle exec pod lib lint --verbose --fail-fast
  - carthage build --verbose --no-skip-current
script:
  - ./Scripts/ci.sh
